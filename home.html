<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #000000;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            
        }

        .link-block {
            width: 100%;
            aspect-ratio: 1; /* Maakt het vierkant */
            margin-bottom: 20px;
            display: block;
            cursor: pointer;
            text-decoration: none;
        }

        .main-link {
            background-color: #00ff00; /* Tijdelijk, later een foto */
        }

        .scroll-link {
            background-color: #ff0000;
        }

        /* Voorbereid voor toekomstige afbeeldingen */
        .link-block img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="link-block main-link">
            <!-- Later te vervangen door <img> -->
        </a>
        <a href="index.html" class="link-block scroll-link">
            <!-- Later te vervangen door <img> -->
        </a>
    </div>
</body>
</html>
